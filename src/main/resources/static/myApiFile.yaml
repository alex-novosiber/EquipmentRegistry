openapi: 3.0.0
info:
  title: |
    API магазина бытовой техники
  description: |
    *после сборки WAR файла переименуйте его например в 'demo.war',*
    *и поместите в папку '/webapps/' сервера Tomcat
    ( например .../Tomcat-9/webapps/ )*
    *доступ к приложению запущенному на сервере Tomcat*
    осуществлять по адресу
    ```
    http://localhost/demo/api/v1/...

    ```
    для доступа к документации при запуске приложения
    в IDE используйте адрес
    ```
    http://localhost:8080/openapi/swagger-ui/index.html
    ```

  version: "1.0"
servers:
  - url: "http://localhost:8080/api/v1"
  - url: "https://localhost:8080/api/v1"
paths:

  /computer/findPcByTitle/:
    get:
      summary: "регистронезависимый поиск по части названия или вывод всех компьютеров при пустом поле title"
      operationId: "findPcByTitle"
      tags:
        - pc (компьютеры)
      parameters:
        - name: "title"
          in: query
          schema: {}
          required: false
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  title:
                    type: string
                    description: 'title of '
                  countryOfManufacturer:
                    type: string
                    description: 'Страна производитель'
                  manufacturer:
                    type: string
                    description: 'фирма производитель'
                  onlineOrderingPossibility:
                    type: boolean
                    description: 'Возможность онлайн заказа'
                  installmentPlanPossibility:
                    type: boolean
                    description: 'Возможность оформления рассрочки'
                  entities:
                    type: array
                    description: 'список доступных моделей'
                    items:
                      $ref: '#/components/schemas/Computer'



        4XX:
          description: 'other errors'

