<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <link th:href="@{../images/favicon.png}" rel="shortcut icon">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
    </style>
    <link th:href="@{../css/navstyle.css}" rel="stylesheet">
</head>
<body>
<div th:insert="~{layouts/static-layout :: navigation}"></div>

<h5>Телевизоры</h5>


<div class="container">
    <div class="row">
        <div class="col">
            <h4> Перечень товаров </h4>
        </div>
        <div class="col">
            <a href="/add-tv" id="add-tv" class="btn btn-success m-2">добавить телевизор</a>
        </div>
<!--        <div class="col">-->
<!--            <a href="/federal/hiddenstaffsindex" id="hiddenstaffsindexButton" class="btn btn-success m-2">архив-->
<!--                товаров</a>-->
<!--        </div>-->
    </div>

    <p class="paragraphCentered">для изменения товара кликните по его "ID"</p>
    <!--        TABLE-->
    <table class="table sortable advanced-table tableFilterBy" id="readytable">
        <thead>
        <tr>
            <th class="sorterHeader">Наименование ↕</th>
            <th class="sorterHeader">серийный номер ↕</th>
            <th class="sorterHeader">цвет ↕</th>
            <th class="sorterHeader">размер ↕</th>
            <th class="sorterHeader">Цена ↕</th>
            <th class="sorterHeader">категория ↕</th>
            <th class="sorterHeader">технология ↕</th>
            <th class="sorterHeader">наличие товара ↕</th>
            <!--            <th class="sorterHeader">группа</th>-->
            <!--            <th class="sorterHeader">инв. номер</th>-->

            <!--            <th class="sorterHeader">Минимальный остаток на локации</th>-->
            <!--            <th class="sorterHeader">вес единицы товара</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="staff : ${tvList}">
<!--            <td>-->
<!--                <a th:href="@{/editstaff/{id}(id=${staff.id})}" th:text="${staff.id}"></a>-->
<!--            </td>-->
            <!--
            Телевизоры:
            наименование, серийный номер, цвет, размер, цена,
            категория, технология, наличие товара (Да/Нет);-->
            <td th:text="${staff.title}"></td>
            <td th:text="${staff.serialNumber}"></td>
            <td th:text="${staff.color}"></td>
            <td th:text="${staff.size}"></td>
            <td th:text="${staff.price}"></td>
            <td th:text="${staff.category}"></td>
            <td th:text="${staff.technology}"></td>
            <td th:text="${staff.availability}"></td>
        </tr>
        </tbody>
    </table>
    <!--  END OF   TABLE-->
</div>

<script>
    $(document).ready(function () {
        $('#readytable tbody tr td').each(function(){
            if($(this).text() === 'false'){
                $(this).text('нет')}
            if($(this).text() === 'true'){
                // $(this).css('background-color','green');
                $(this).text('есть')}
        });
    });
</script>
</body>
<div th:insert="~{layouts/static-layout :: footer-copyright}"></div>
</html>
